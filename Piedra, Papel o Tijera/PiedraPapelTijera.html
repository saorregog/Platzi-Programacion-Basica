<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Piedra, papel o tijera</title>
  </head>
  <body>
    <h1>Piedra, papel o tijera</h1>
    <script>
      // 1 es Piedra, 2 es Papel y 3 es Tijera

      // FUNCIÓN DE ELECCIÓN ALEATORIA
      function eleccion(min, max) {
        return Math.round(Math.random() * (max - min) + min);
      }

      // ELECCIÓN PC
      let pc = eleccion(1, 3);

      let eleccionPc = "";

      switch (pc) {
        case 1:
          eleccionPc = "PIEDRA";
          break;
        case 2:
          eleccionPc = "PAPEL";
          break;
        case 3:
          eleccionPc = "TIJERA";
          break;
      }

      // ELECCIÓN Jugador
      let jugador = Number(
        prompt("Elige: 1 para PIEDRA, 2 para PAPEL o 3 para TIJERA")
      );

      while (jugador !== 1 && jugador !== 2 && jugador !== 3) {
        jugador = Number(
          prompt(
            "Solo puedes elegir tres valores: 1 (PIEDRA), 2 (PAPEL) o 3(TIJERA)"
          )
        );
      }

      let eleccionJugador = "";

      switch (jugador) {
        case 1:
          eleccionJugador = "PIEDRA";
          break;
        case 2:
          eleccionJugador = "PAPEL";
          break;
        case 3:
          eleccionJugador = "TIJERA";
          break;
      }

      alert("Elegiste " + eleccionJugador);

      alert("El PC eligió " + eleccionPc);

      // COMBATE
      if (jugador === pc) {
        alert("¡¡EMPATE!!");
      } else if (jugador === 1 && pc === 3) {
        alert("¡¡GANASTE!!");
      } else if (jugador === 2 && pc === 1) {
        alert("¡¡GANASTE!!");
      } else if (jugador === 3 && pc === 2) {
        alert("¡¡GANASTE!!");
      } else {
        alert("¡¡PERDISTE!!");
      }
    </script>
  </body>
</html>
