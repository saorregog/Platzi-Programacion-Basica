<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Earth Empire</title>
  </head>
  <body>
    <h1>EARTH EMPIRE 🌐⚔</h1>

    <section id="seleccionar-general">
      <h2>Selecciona tu general:</h2>

      <label for="axioco">Axíoco</label>
      <input type="radio" name="generales" id="axioco" />

      <label for="hagnon">Hagnón</label>
      <input type="radio" name="generales" id="hagnon" />

      <label for="protomaco">Protómaco</label>
      <input type="radio" name="generales" id="protomaco" />

      <button id="boton-seleccion-general">Seleccionar</button>
    </section>

    <section id="seleccionar-bloque-ataque">
      <h2>Selecciona el bloque de ataque de tu ejército:</h2>

      <p>
        Tu general, <span id="general-seleccionado"></span>, tiene
        <span>5</span> bloques de ataque
      </p>
      <p>
        El general enemigo, <span id="general-enemigo"></span>, tiene
        <span>5</span> bloques de ataque
      </p>

      <p>
        <button id="boton-caballeria">Caballería 🐴</button>
        <button id="boton-infanteria">Infantería 🤺</button>
        <button id="boton-arqueros">Arqueros 🏹</button>
      </p>
    </section>

    <section id="explorador">
      <p>
        Tu bloque de <span>CABALLERÍA</span> se confrontó con un bloque de
        <span>ARQUEROS</span> enemigos - GANASTE LA CONFRONTACIÓN
      </p>
    </section>

    <section id="reiniciar">
      <button id="boton-reiniciar">Reiniciar</button>
    </section>

    <script src="js/EarthEmpire.js"></script>
  </body>
</html>
